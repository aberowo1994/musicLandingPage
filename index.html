<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/598e797b2d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo"><span>logo</span></div>
      <nav>
        <ul>
          <li>General info</li>
          <li>technical specs</li>
          <li>configuration</li>
          <li class="nav--btn">preorder</li>
          <li><i class="fa-solid fa-cart-arrow-down"></i></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main--col1">
        <img src="images/img2.png" alt="" />
        <div class="socials">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <div class="main--col2">
        <div class="col2--contents">
          <h3>
            Introducing <br />
            Google headphones
          </h3>
          <p>Loud and Clear.</p>
        </div>

        <div class="image--cover">
          <span class="image--icon"><i class="fa-solid fa-play"></i></span>
        </div>
      </div>
    </main>
  </body>
</html>
